<!DOCTYPE html>
<html>
<head>
	<title>RepoLookup</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css"> -->

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
	<script type="text/javascript" src="js/typeahead.js"></script>


	<script type="text/javascript" src = "js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">


	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div class="container">

		<div id="search-alert" class="alert alert-success">
			Found <span class="search-alert-count">0</span> repository of <span class="search-alert-lang">C</span> language.
		</div>
		<a href="#" class="scrollup">Scroll</a>


		<div class="row header jumbotron page-header">
			<h2>RepoLookup <small>Looking for something?</small></h2>
		</div>

		<div class="row">

			<div class="col-md-3 repo-controls">
	  			<div class="row">
	  				<h4 class="rate-head alert bg-warning">
	  					<span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
	  					Query Limit
	  				</h4>
	  				<div class="rate-data">
	  					<span id="rate-left">
	  						10
	  					</span>
	  					out of
	  					<span id="rate-outof">
	  						10
	  					</span>
	  				</div>
	  			</div>

	  			

	  			<div class="row ">
	  				<h4 class="alert bg-warning"> 
	  					<span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
	  					Filter search
	  				</h4>
	  				<div>
	  					
						<div class="form-group">
							<label for="starbar">Minimum Stars: <span id="starbarValue">50</span></label>
				  			<div class="input-group">
							    <div class="input-group-addon" >
							    	<input type="checkbox" aria-label="Filter" id="starCheck" checked>
								</div>
										<input type="range" class="form-control" min="0" max="5000" step="5" id="starbar" name="starbar" value="50"></input>
							    <div class="input-group-addon">
							    	<span class="range-value" aria-hidden="true">5000</span>
								</div>
						    </div>
						</div>
						
						<div class="form-group">
							<label for="forkbar">Minimum Forks: <span id="forkbarValue">50</span></label>
				  			<div class="input-group">
							    <div class="input-group-addon" >
							    	<input type="checkbox" aria-label="Filter" id="forkCheck" checked>
								</div>
										<input type="range" class="form-control" min="0" max="5000" step="5" id="forkbar" name="forkbar" value="50"></input>
							    <div class="input-group-addon">
							    	<span class="range-value" aria-hidden="true">5000</span>
								</div>
						    </div>
						</div>
	  					
	  				</div>
	  			</div>

	  			<div class="row credits">
	  				<a href="https://www.linkedin.com/in/thekushsharma">Developed by Kush</a>
	  			</div>
	  		</div>

	  		<!-- divide -->


	  		<div class="col-md-8 repo-details ">
	  			
				<div class="form-group">
		  			<div class="input-group">
					    <div class="input-group-addon btn btn-default btn-lg" id="searchLanguage">
					    	<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</div>
					    <input type="text" class="form-control typeahead" id="languageInput" name="languageChoice" placeholder="Search (by Language)">
					    <div class="input-group-addon btn btn-default btn-lg" id="clearLanguage">
					    	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</div>
				    </div>
				</div>
				
				<div class="repo-progress progress">
						<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
							<span class="sr-only">Loading</span>
						</div>
				</div>
	  			<div class="repo-list row">	
	  				<div class="repo-item">
	  					<div class="repo-icon">
	  						<a href="#" target="_blank">
	  							<img src="#" class="thumbnail " alt="something">
	  						</a>
	  					</div>
	  					<div class="repo-inside">
	  						<a href="#" target="_blank">
	  							<h4 class="repo-name">Repo Name</h4>
	  						</a>
	  						<div class="repo-inner">
	  							<span class="glyphicon glyphicon-text-background" aria-hidden="true"></span> 
	  							Language: <span class="repo-lang label label-default">C</span> |

	  							<span class="glyphicon glyphicon-star" aria-hidden="true"></span> 
	  							Stars: <span class="repo-star label label-default">10</span> |
	  							
	  							<span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> 
	  							Forks: <span class="repo-fork label label-default">20</span> |
								
								<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> 
								Watchers <span class="repo-star label label-default">10</span>
								<br>
	  							<span class="repo-brief text-info">Repo brief</span>
	  						</div>
	  					</div>
	  				</div>
	  			</div>
	  		</div>
	  		
	  		
		</div>

	</div>


</body>
</html>
